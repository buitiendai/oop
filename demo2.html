<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiểu về lớp Class</title>
</head>
<body>
    <canvas width="500px" height="500px" style="border: 3px solid" id="myCanvas"></canvas>
    <script>
        let ctx = document.getElementById("myCanvas").getContext('2d');
        class Circle {
            constructor(x, y, radius, color){
                this.color = color;
                this.radius = radius;
                this.x = x;
                this.y = y;
            }
            getInfo(){
                alert('Hình tròn có bán kính là ' + this.radius + " và màu là " + this.color);
            }
            draw(){
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }
        let c1 = new Circle(200, 120, 30, 'red');
        let c2 = new Circle(100, 80, 50, 'blue');
        // c1.getInfo();
        // c2.getInfo();
        c1.draw();
        c2.draw();
    </script>
</body>
</html>
