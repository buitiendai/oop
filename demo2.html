<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiểu về lớp Class</title>
</head>
<body>
    <script>
        class Circle {
            constructor(radius, color){
                this.color = color;
                this.radius = radius;
            }
            getInfo(){
                alert('Hình tròn có bán kính là ' + this.radius + " và màu là " + this.color);
            }
        }
        let c1 = new Circle(30, 'red');
        let c2 = new Circle(50, 'blue');
        c1.getInfo();
        c2.getInfo();
    </script>
</body>
</html>
