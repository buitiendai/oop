<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Cat {
            constructor (name, weight){
                this.name = name;
                this.weight = weight;
            }
            eat(x){
                this.weight += x/3;
                return weight;
            }
        }
        let cat = new Cat('Tom', 20);
        console.log(cat.eat);
    </script>
</body>
</html>
