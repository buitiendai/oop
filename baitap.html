<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tạo lớp mèo: tên, cân nặng, ăn(): nhận vào 1 số và tăng cân bằng 1/3 số đó
    Tạo lớp chuột: tên, cân nặng. -->
    <script>
        class Animal {
            constructor (name, weight) {
                this.name = name;
                this.weight = weight;
            }
            toEat(x){
                return this.weight += x/3;
            }
        }
        let kg = +prompt("Nhập vào số kg mà Mèo sẽ ăn: ");
        let cat = new Animal('Tom', 8);
        alert("Cân nặng của mèo sau khi ăn sẽ tăng lên " + cat.toEat(kg).toFixed(2) + " kg");
    </script>
</body>
</html>
